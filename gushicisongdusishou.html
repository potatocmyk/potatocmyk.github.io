<body>
    <h1>静女</h1>
    静女其姝，俟我于城隅。爱而不见，搔首踟蹰。<br>
    静女其娈，贻我彤管。彤管有炜，说怿女美。<br>
    自牧归荑，洵美且异。匪女之为美，美人之贻。
    <h1>涉江采芙蓉</h1>
    涉江采芙蓉，兰泽多芳草。采之欲遗谁？所思在远道。<br>
    还顾望旧乡，长路漫浩浩。同心而离居，忧伤以终老。
    <h1>虞美人</h1>
    春花秋月何时了？往事知多少。小楼昨夜又东风，故国不堪回首月明中。<br>
    雕栏玉砌应犹在，只是朱颜改。问君能有几多愁？恰似一江春水向东流。
    <h1>鹊桥仙</h1>
    纤云弄巧，飞星传恨，银汉迢迢暗度。金风玉露一相逢，便胜却人间无数。<br>
    柔情似水，佳期如梦，忍顾鹊桥归路。两情若是久长时，又岂在朝朝暮暮。
